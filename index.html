<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habitrack</title>
    <style>
      @font-face {
        font-display: swap;
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 500;
        src: url('/fonts/nunito-v32-latin-500.woff2') format('woff2');
      }

      @font-face {
        font-display: swap;
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 600;
        src: url('/fonts/nunito-v32-latin-600.woff2') format('woff2');
      }

      @font-face {
        font-display: swap;
        font-family: 'Nunito';
        font-style: italic;
        font-weight: 600;
        src: url('/fonts/nunito-v32-latin-600italic.woff2') format('woff2');
      }

      @font-face {
        font-display: swap;
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 700;
        src: url('/fonts/nunito-v32-latin-700.woff2') format('woff2');
      }

      @font-face {
        font-display: swap;
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 800;
        src: url('/fonts/nunito-v32-latin-800.woff2') format('woff2');
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        * {
          box-sizing: border-box;
        }
      }

      #root {
        height: 100vh;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;

        &.initialized {
          height: auto;
        }
      }

      html.dark .loader-container {
        background-color: #0d140f;
        color: #e5f5f1;
      }

      .loader-container {
        background-color: #f3fbf7;
        color: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;

        span {
          font-size: 1rem;
        }

        img {
          width: 26px;
          height: 26px;
          margin-right: 16px;
        }
      }

      .loader-logo {
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      const { theme = 'system' } = localStorage;
      const isSystemDark = window.matchMedia(
        '(prefers-color-scheme: dark)'
      ).matches;
      document.documentElement.classList.toggle(
        'dark',
        theme === 'dark' || (theme === 'system' && isSystemDark)
      );
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <img
          src="/android-chrome-192x192.png"
          alt="Habilify logo"
          class="loader-logo"
        />
        <span>We're preparing the app...</span>
      </div>
    </div>
  </body>
  <script type="module" src="/src/index.tsx"></script>
</html>
