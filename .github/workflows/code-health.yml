name: Code health checks

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 20
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Cache Yarn Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install

      - name: Save Node Modules
        id: save-node-modules
        run: echo "::set-output name=dir::$(pwd)/node_modules"

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use Node Modules
        run: cp -r ${{ needs.setup.outputs.dir }} ./node_modules

      - name: Type Checking
        run: yarn typecheck

  linting:
    name: Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use Node Modules
        run: cp -r ${{ needs.setup.outputs.dir }} ./node_modules

      - name: Code Linting
        run: yarn eslint:check

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use Node Modules
        run: cp -r ${{ needs.setup.outputs.dir }} ./node_modules

      - name: Code Formatting
        run: yarn prettier:check

  testing:
    name: Testing
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use Node Modules
        run: cp -r ${{ needs.setup.outputs.dir }} ./node_modules

      - name: Unit Tests
        run: yarn test
