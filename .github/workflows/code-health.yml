name: Code Health Checks

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 22

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Yarn Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn-cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Post Cache Yarn Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn cache clean --force

  typecheck:
    name: Types
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Use Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn-cache
            node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Type Checking
        run: yarn typecheck

  linting:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Use Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn-cache
            node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Code Linting
        run: yarn eslint:check

  formatting:
    name: Formatting
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Use Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn-cache
            node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Code Formatting
        run: yarn prettier:check

  testing:
    name: Unit Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Use Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn-cache
            node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Unit Tests
        run: yarn test
